syntax = "proto3";

package com.cjrequena.sample.grpc.service;

option java_package = "com.cjrequena.sample.proto";
option java_outer_classname = "AccountProto";
option java_multiple_files = true;

// Account message based on AccountDTO
message Account {
  string id = 1;
  string owner = 2;
  string balance = 3;
  int64 created_at = 4; // Unix timestamp
  int64 updated_at = 5; // Unix timestamp
  int64 version = 6;
}

// Request messages
message CreateAccountRequest {
  Account account = 1;
}

message RetrieveAccountByIdRequest {
  string id = 1; // UUID as string
}

message RetrieveAccountsRequest {
  // Empty for now, could add pagination later
}

message UpdateAccountRequest {
  Account account = 1;
}

message DeleteAccountRequest {
  string id = 1; // UUID as string
}

message DepositRequest {
  string account_id = 1; // UUID as string
  string amount = 2; // Using string for BigDecimal precision
}

message WithdrawRequest {
  string account_id = 1; // UUID as string
  string amount = 2; // Using string for BigDecimal precision
}

// Response messages
message CreateAccountResponse {
  bool success = 1;
  string message = 2;
}

message RetrieveAccountByIdResponse {
  Account account = 1;
}

message RetrieveAccountsResponse {
  repeated Account accounts = 1;
}

message UpdateAccountResponse {
  bool success = 1;
  string message = 2;
}

message DeleteAccountResponse {
  bool success = 1;
  string message = 2;
}

message DepositResponse {
  bool success = 1;
  string message = 2;
  Account updated_account = 3;
}

message WithdrawResponse {
  bool success = 1;
  string message = 2;
  Account updated_account = 3;
}

// Account Service Definition
service AccountService {
  // Basic CRUD operations
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc RetrieveAccountById(RetrieveAccountByIdRequest) returns (RetrieveAccountByIdResponse);
  rpc RetrieveAccounts(RetrieveAccountsRequest) returns (RetrieveAccountsResponse);
  rpc UpdateAccount(UpdateAccountRequest) returns (UpdateAccountResponse);
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse);

  // Banking operations
  rpc Deposit(DepositRequest) returns (DepositResponse);
  rpc Withdraw(WithdrawRequest) returns (WithdrawResponse);

}
